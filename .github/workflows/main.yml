on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Compile and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - Relatively recent compiler version
          - 1.46.0
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # TODO: remove the space between "{ {"
          toolchain: ${ { matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose

  api-docs:
    name: Publish API Docs to GitHub Pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # TODO: remove the space between "{ {"
          toolchain: ${ { matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --verbose
      - name: Redirect top-level GitHub Pages
        run: "echo '<meta http-equiv=\"refresh\" content=\"0; url={{crate_name}}/index.html\" />' > target/doc/index.html"
        shell: bash
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1
        with:
          build_dir: target/doc
        env:
          # TODO: Create a "public_repo" Personal Access Token with the
          # "public_repo" scope - https://github.com/settings/tokens/new 
          # TODO: give this repo a new "GH_PAGES_ACCESS_TOKEN" secret 
          # https://github.com/Michael-F-Bryan/{{project-name}}/settings/secrets
          # TODO: remove the space between "{ {"
          GITHUB_PAT: ${ { secrets.GH_PAGES_ACCESS_TOKEN  }}

